name: Release Workflow

on:
  release:
    types: [published]  
  
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Fetch all branches
        run: git fetch origin

      - name: Configure git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "Checking if tag $TAG_NAME exists"
          if git rev-parse "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Create a tag from release
        if: env.TAG_EXISTS == 'false'  
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"  # Extracts the tag name from the release event
          echo "Tagging with $TAG_NAME"
          
          # Create and push the tag
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"          

      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
    
      - name: Check npm version
        run: |
          npm --version
          yarn --version
  
      - name: Confirm current directory
        run: pwd

      - name: List files
        run: ls -la  

      - name: Merge develop into main
        run: |
          git merge --no-ff origin/develop   # need to be updated to development after test
          git push origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Bump version
        run: |
          git pull origin
          yarn version --new-version ${{ github.event.release.tag_name }}
          # cd apps/api
          # yarn version --new-version ${{ github.event.release.tag_name }}
          # pwd
          # cd ../..
          # cd apps/app
          # yarn version --new-version ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: release ${{ github.event.release.tag_name }}"
          git push origin --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 